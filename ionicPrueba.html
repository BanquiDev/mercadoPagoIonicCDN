<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <title>IonicMercadoPago</title>
</head>
<body>
    <ion-app>
        <div>
            <form action="/procesar_pago" method="post" id="pay" name="pay" >
                <fieldset>
                    <ion-item>
                        <ion-label for="description">Descripción</ion-label>                        
                        <ion-input type="text" name="description" id="description" 
                        value="Ítem seleccionado"></ion-input>
                    </ion-item>                    
                    <ion-item>
                        <ion-label for="transaction_amount">Monto a pagar</ion-label>                        
                        <ion-input name="transaction_amount" id="transaction_amount" value="100"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label for="cardNumber">Número de la tarjeta</ion-label>
                        <ion-input type="text" id="cardNumber" data-checkout="cardNumber" 
                        onselectstart="return false" onpaste="return false" onCopy="return false" 
                        onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label for="cardholderName">Nombre y apellido</ion-label>
                        <ion-input type="text" id="cardholderName" data-checkout="cardholderName"></ion-input>
                    </ion-item>                                    
                    <ion-item>
                        <ion-label for="cardExpirationMonth">Mes de vencimiento</ion-label>
                        <ion-input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" 
                        onselectstart="return false" onpaste="return false" onCopy="return false" 
                        onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label for="cardExpirationYear">Año de vencimiento</ion-label>
                        <ion-input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" 
                        onselectstart="return false" onpaste="return false" onCopy="return false" 
                        onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label for="securityCode">Código de seguridad</ion-label>
                        <ion-input type="text" id="securityCode" data-checkout="securityCode" 
                        onselectstart="return false" onpaste="return false" onCopy="return false" 
                        onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></ion-input>
                    </ion-item>
                    <ion-item>
                    <ion-label for="installments">Cuotas</ion-label>
                    <select id="installments" class="form-control" name="installments"></select>
                    </ion-item>
                    <ion-item>
                        <ion-label for="docType">Tipo de documento</ion-label>
                        <select id="docType" data-checkout="docType"></select>
                    </ion-item>
                    <ion-item>
                        <ion-label for="docNumber">Número de documento</ion-label>
                        <ion-input type="text" id="docNumber" data-checkout="docNumber"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label for="email">E-mail</ion-label>
                        <ion-input type="email" id="email" name="email" value="test@test.com"></ion-input>
                    </ion-item>  
                    
                    <ion-input type="hidden" name="payment_method_id" id="payment_method_id"></ion-input>
                    
                    <ion-button type="submit" value="Pagar" expand="full">Pagar</ion-button>
                </fieldset>
            </form>
        </div>
    </ion-app>  
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./logicaMP.js"></script>
</body>
</html>
